<div>
  <h3>Artists</h3>
  	<input ng-model="typedArtist" class="form-control"> 
  	<br>
  	
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: typedArtist} ">
      <a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
