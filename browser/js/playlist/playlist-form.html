<div class="well">
    <form class="form-horizontal" name="playlistForm">
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Name</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" ng-model="playlistName" required ng-maxlength="16" name="playlistName">
                    <br>
                    <!-- ng-show needs an expression that evaluates true or false. It also needs to access the input field value. In order to do that we need to give the form and the inpt elements a name attribute. -->
                    <div ng-show="playlistForm.playlistName.$invalid && playlistForm.playlistName.$dirty" class="alert alert-warning">Please enter a valid name</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button ng-click="addPlaylist(playlistName)" type="submit" ng-disabled="playlistForm.playlistName.$invalid" class="btn btn-success">Create Playlist</button>
                    <!-- ng-disable also needs an expression that evaluates true or false -->
                </div>
            </div>
        </fieldset>
    </form>
</div>
